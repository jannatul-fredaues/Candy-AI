<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CANDY</title>

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    height: 100vh;
    background: #14243a;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100%;
    position: relative;
}

/* ===== HUD CIRCLE ===== */
.hud {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 220px;
}

.ring {
    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(0, 200, 255, 0.6);
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.8);
    animation: rotate 10s linear infinite;
}

.ring.outer {
    width: 220px;
    height: 220px;
}

.ring.middle {
    width: 170px;
    height: 170px;
    top: 25px;
    left: 25px;
    border-style: dashed;
    animation-duration: 6s;
    animation-direction: reverse;
}

.ring.inner {
    width: 120px;
    height: 120px;
    top: 50px;
    left: 50px;
    border-style: dotted;
    animation-duration: 4s;
}

.core {
    position: absolute;
    width: 90px;
    height: 90px;
    top: 65px;
    left: 65px;
    border-radius: 50%;
    background: rgba(0, 200, 255, 0.15);
    box-shadow: 0 0 20px rgba(0, 200, 255, 1);
    display: flex;
    justify-content: center;
    align-items: center;
}

.core span {
    font-weight: bold;
    letter-spacing: 2px;
    color: #e6fbff;
    text-shadow: 0 0 10px #00c8ff;
}

/* ===== TEXT ===== */
.prompt {
    position: absolute;
    bottom: 120px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    opacity: 0.9;
}

/* ===== INPUT BAR ===== */
.chat-bar {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 750px;
    height: 50px;
    background: rgba(0, 0, 0, 0.35);
    border-radius: 30px;
    border: 1px solid rgba(140, 0, 255, 0.8);
    box-shadow: 0 0 12px rgba(140, 0, 255, 0.9);
    display: flex;
    align-items: center;
    padding: 0 15px;
}

/* Input text */
.chat-bar input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #cfd8ff;
    font-size: 16px;
    padding-left: 10px;
}

.chat-bar input::placeholder {
    color: #a5a5ff;
}

/* Icons */
.icons {
    display: flex;
    gap: 14px;
}

.icons i {
    color: #e5e5ff;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.icons i:hover {
    color: #b366ff;
    text-shadow: 0 0 8px #b366ff;
}

/* ===== ANIMATION ===== */
@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">

    <div class="hud">
        <div class="ring outer"></div>
        <div class="ring middle"></div>
        <div class="ring inner"></div>

        <div class="core">
            <span>CANDY</span>
        </div>
    </div>

    <div class="prompt">Ask me anything</div>

    <!-- CHAT INPUT BAR -->
    <div class="chat-bar">
        <input type="text" placeholder="Type here..." />
        <div class="icons">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-regular fa-comment-dots"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

</div>

</body>
</html>
