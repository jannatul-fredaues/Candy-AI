<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CALEB</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    height: 100vh;
    background: #0f1c2e;
    color: #fff;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100%;
    display: flex;
}

/* ================= MAIN ================= */
.main {
    flex: 1;
    position: relative;
}

/* HUD */
.hud {
    position: absolute;
    top: 35%;
    left: 45%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 220px;
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.hud.hidden {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
    pointer-events: none;
}

.ring {
    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(180, 90, 255, 0.7);
    box-shadow: 0 0 18px rgba(180, 90, 255, 0.9);
    animation: rotate 10s linear infinite;
}

.ring.outer { width: 220px; height: 220px; }
.ring.middle { width: 170px; height: 170px; top: 25px; left: 25px; border-style: dashed; }
.ring.inner { width: 120px; height: 120px; top: 50px; left: 50px; border-style: dotted; }

.core {
    position: absolute;
    width: 90px;
    height: 90px;
    top: 65px;
    left: 65px;
    border-radius: 50%;
    background: rgba(180, 90, 255, 0.25);
    box-shadow: 0 0 40px rgba(180, 90, 255, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    letter-spacing: 2px;
}

/* Chat */
.chat-output {
    position: absolute;
    bottom: 150px;
    left: 45%;
    transform: translateX(-50%);
    width: 70%;
    max-height: 280px;
    overflow-y: auto;
}

.message {
    margin-bottom: 10px;
    font-size: 14px;
    line-height: 1.5;
}

.user { color: #c7b7ff; }
.assistant { color: #9eeaff; }

/* Suggestions */
.suggestions {
    position: absolute;
    bottom: 95px;
    left: 45%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.suggestion {
    padding: 6px 14px;
    border-radius: 18px;
    cursor: pointer;
    border: 1px solid rgba(180,90,255,0.7);
    background: rgba(0,0,0,0.35);
}

/* Input */
.chat-bar {
    position: absolute;
    bottom: 30px;
    left: 45%;
    transform: translateX(-50%);
    width: 70%;
    height: 50px;
    background: rgba(0,0,0,0.4);
    border-radius: 30px;
    display: flex;
    align-items: center;
    padding: 0 15px;
}

.chat-bar input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
}

#sendBtn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: #9b5cff;
    cursor: pointer;
}

/* ================= HISTORY PANEL ================= */
.history-panel {
    width: 260px;
    background: #091425;
    border-left: 1px solid rgba(255,255,255,0.1);
    display: flex;
    flex-direction: column;
}

.history-header {
    padding: 16px;
    font-weight: bold;
}

.new-chat {
    margin: 10px;
    padding: 8px;
    border: 1px solid #9b5cff;
    background: transparent;
    color: #9b5cff;
    cursor: pointer;
}

.history {
    flex: 1;
    overflow-y: auto;
}

.history-item {
    padding: 10px;
    font-size: 13px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.history-item:hover {
    background: rgba(180,90,255,0.15);
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">

    <div class="main">

        <div class="hud">
            <div class="ring outer"></div>
            <div class="ring middle"></div>
            <div class="ring inner"></div>
            <div class="core">CALEB</div>
        </div>

        <div class="chat-output" id="chat"></div>

        <div class="suggestions">
            <div class="suggestion">Explain AI in simple terms</div>
            <div class="suggestion">Give me Python project ideas</div>
            <div class="suggestion">Create a study roadmap for AI engineer</div>
        </div>

        <div class="chat-bar">
            <input id="input" placeholder="Message to CALEB..." />
            <button id="sendBtn"><i class="fas fa-arrow-up"></i></button>
        </div>

    </div>

    <div class="history-panel">
        <div class="history-header">History</div>
        <button class="new-chat" onclick="newChat()">+ New Chat</button>
        <div class="history" id="history"></div>
    </div>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const historyEl = document.getElementById("history");
const hud = document.querySelector(".hud");

let chats = [];
let current = -1;
let userMessageCount = 0;

function newChat() {
    chats.push([]);
    current = chats.length - 1;
    chat.innerHTML = "";

    userMessageCount = 0;
    hud.classList.remove("hidden");

    renderHistory();
}

newChat();

function renderHistory() {
    historyEl.innerHTML = "";
    chats.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = c[0]?.content || "New Chat";
        div.onclick = () => {
            current = i;
            renderChat();
        };
        historyEl.appendChild(div);
    });
}

function renderChat() {
    chat.innerHTML = "";
    chats[current].forEach(m => {
        const div = document.createElement("div");
        div.className = "message " + m.role;
        div.textContent = `${m.role === "user" ? "You" : "CALEB"}: ${m.content}`;
        chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
}

function showThinking() {
    const div = document.createElement("div");
    div.className = "message assistant";
    div.id = "thinking";
    div.textContent = "CALEB is thinkingâ€¦";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function removeThinking() {
    const t = document.getElementById("thinking");
    if (t) t.remove();
}

function fakeStream(text) {
    let i = 0;
    const words = text.split(" ");
    const div = document.createElement("div");
    div.className = "message assistant";
    div.textContent = "CALEB: ";
    chat.appendChild(div);

    const interval = setInterval(() => {
        if (i < words.length) {
            div.textContent += words[i] + " ";
            i++;
            chat.scrollTop = chat.scrollHeight;
        } else {
            clearInterval(interval);
            chats[current].push({ role: "assistant", content: text });
            renderHistory();
        }
    }, 80);
}

document.querySelectorAll(".suggestion").forEach(btn => {
    btn.onclick = () => input.value = btn.textContent;
});

document.getElementById("sendBtn").onclick = async () => {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    userMessageCount++;

    if (userMessageCount >= 2) {
        hud.classList.add("hidden");
    }

    chats[current].push({ role: "user", content: text });
    renderChat();
    renderHistory();

    showThinking();

    setTimeout(async () => {
        const res = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        const data = await res.json();
        removeThinking();
        fakeStream(data.content);
    }, 3500);
};
</script>

</body>
</html>
