<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CALEB</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    height: 100vh;
    background: #14243a;
    color: #fff;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100%;
    position: relative;
}

/* ================= HUD ================= */
.hud {
    position: absolute;
    top: 35%;
    left: 45%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 220px;
}

.ring {
    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(0, 200, 255, 0.6);
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.8);
    animation: rotate 10s linear infinite;
}

.ring.outer { width: 220px; height: 220px; }
.ring.middle {
    width: 170px;
    height: 170px;
    top: 25px;
    left: 25px;
    border-style: dashed;
    animation-duration: 6s;
    animation-direction: reverse;
}
.ring.inner {
    width: 120px;
    height: 120px;
    top: 50px;
    left: 50px;
    border-style: dotted;
    animation-duration: 4s;
}

.core {
    position: absolute;
    width: 90px;
    height: 90px;
    top: 65px;
    left: 65px;
    border-radius: 50%;
    background: rgba(0, 200, 255, 0.15);
    box-shadow: 0 0 20px rgba(0, 200, 255, 1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.core span {
    letter-spacing: 2px;
    font-weight: bold;
    color: #e6fbff;
    text-shadow: 0 0 10px #00c8ff;
}

/* ================= PROMPT ================= */
.prompt {
    position: absolute;
    bottom: 145px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    opacity: 0.9;
}

/* ================= CHAT OUTPUT ================= */
.chat-output {
    position: absolute;
    bottom: 150px;
    left: 45%;
    transform: translateX(-50%);
    width: 65%;
    max-width: 750px;
    max-height: 280px;
    overflow-y: auto;
    padding: 10px;
}

.message {
    margin-bottom: 10px;
    font-size: 14px;
    line-height: 1.5;
}

.user { color: #c7b7ff; }
.assistant { color: #9eeaff; }

/* ================= SUGGESTIONS ================= */
.suggestions {
    position: absolute;
    bottom: 95px;
    left: 45%;
    transform: translateX(-50%);
    width: 65%;
    max-width: 750px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.suggestion {
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 18px;
    cursor: pointer;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(0,200,255,0.6);
    color: #bff3ff;
    transition: 0.3s;
}

.suggestion:hover {
    background: rgba(0,200,255,0.2);
    box-shadow: 0 0 12px rgba(0,200,255,0.9);
    transform: translateY(-2px);
}

/* ================= CHAT BAR ================= */
.chat-bar {
    position: absolute;
    bottom: 30px;
    left: 45%;
    transform: translateX(-50%);
    width: 65%;
    max-width: 750px;
    height: 50px;
    background: rgba(0,0,0,0.35);
    border-radius: 30px;
    border: 1px solid rgba(140,0,255,0.8);
    box-shadow: 0 0 12px rgba(140,0,255,0.9);
    display: flex;
    align-items: center;
    padding: 0 16px;
}

.chat-bar input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #cfd8ff;
    font-size: 16px;
    padding-left: 10px;
}

.chat-bar input::placeholder {
    color: #a5a5ff;
}

/* ================= HISTORY PANEL ================= */
.history-panel {
    position: absolute;
    right: 0;
    top: 0;
    width: 260px;
    height: 100%;
    background: rgba(5,15,30,0.95);
    border-left: 1px solid rgba(0,200,255,0.2);
    display: flex;
    flex-direction: column;
}

.history-header {
    padding: 16px;
    font-weight: bold;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.new-chat {
    margin: 10px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #00c8ff;
    background: transparent;
    color: #00c8ff;
    cursor: pointer;
}

.history {
    flex: 1;
    overflow-y: auto;
}

.history-item {
    padding: 12px;
    cursor: pointer;
    font-size: 13px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.history-item:hover,
.history-item.active {
    background: rgba(0,200,255,0.15);
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">

    <!-- HUD -->
    <div class="hud">
        <div class="ring outer"></div>
        <div class="ring middle"></div>
        <div class="ring inner"></div>
        <div class="core"><span>CALEB</span></div>
    </div>

    <div class="prompt">Ask CALEB anything</div>

    <div class="chat-output" id="chat"></div>

    <!-- Suggestions -->
    <div class="suggestions" id="suggestions">
        <div class="suggestion">Explain AI in simple terms</div>
        <div class="suggestion">Give me Python project ideas</div>
        <div class="suggestion">Help me debug my code</div>
        <div class="suggestion">Create a study roadmap</div>
    </div>

    <div class="chat-bar">
        <input type="text" id="input" placeholder="Message CALEB..." />
    </div>

    <!-- History -->
    <div class="history-panel">
        <div class="history-header">History</div>
        <button class="new-chat" onclick="newChat()">+ New Chat</button>
        <div class="history" id="history"></div>
    </div>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const historyEl = document.getElementById("history");
const suggestions = document.getElementById("suggestions");

let chats = JSON.parse(localStorage.getItem("caleb_chats")) || [];
let current = chats.length ? chats.length - 1 : createChat();

function createChat() {
    chats.push({ title: "New Chat", messages: [] });
    save();
    renderHistory();
    return chats.length - 1;
}

function newChat() {
    current = createChat();
    chat.innerHTML = "";
    suggestions.style.display = "flex";
}

function save() {
    localStorage.setItem("caleb_chats", JSON.stringify(chats));
}

function renderHistory() {
    historyEl.innerHTML = "";
    chats.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "history-item" + (i === current ? " active" : "");
        div.textContent = c.title;
        div.onclick = () => {
            current = i;
            renderChat();
            renderHistory();
        };
        historyEl.appendChild(div);
    });
}

function renderChat() {
    chat.innerHTML = "";
    chats[current].messages.forEach(m => {
        const div = document.createElement("div");
        div.className = `message ${m.role}`;
        div.textContent = `${m.role === "user" ? "You" : "CALEB"}: ${m.content}`;
        chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
}

document.querySelectorAll(".suggestion").forEach(item => {
    item.onclick = () => {
        input.value = item.textContent;
        input.focus();
    };
});

input.addEventListener("keydown", async e => {
    if (e.key === "Enter" && input.value.trim()) {
        const text = input.value;
        input.value = "";

        chats[current].messages.push({ role: "user", content: text });
        if (chats[current].messages.length === 1) {
            chats[current].title = text.slice(0, 18);
            suggestions.style.display = "none";
        }

        renderChat();
        save();
        renderHistory();

        const res = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        const data = await res.json();
        chats[current].messages.push({ role: "assistant", content: data.content });
        renderChat();
        save();
    }
});



renderHistory();
renderChat();
</script>

</body>
</html>
